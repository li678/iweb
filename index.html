<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="img/favicon.ico">
	<title>iweb在线课堂</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<style>
		.topbar {
			width: 100%;
			height: 29px;
			line-height: 29px;
			background: #f9f9f9;
			border-bottom: 1px solid #eee;
			text-align: right;
		}
		.container {
			width: 1000px;
			margin-left: auto;
			margin-right: auto;
		}
		.topbar > .container > a,
		.topbar > .container > span{		/*复杂选择器：>选择孩子*/
			padding-left: 1em;
		}
		.theme {		/*主题色*/
			
		}
		.theme-reverse {		/*主题色的反色*/
			color: #f60;
		}
		.searchbar {
			width: 100%;
			background: #fff;
		}
		.searchbar > .container {
			padding-top: 2em;
			padding-bottom: 2em;
		}
		.search {
			float: right;
			margin-top: 7px;
		}
		.search > input {
			width: 430px;
			height: 32px;
			border: 1px solid #ccc;
			/* 输入框获得焦点时的外围轮廓线 */
			outline: none;
			padding-left: .8em;	/*CSS中0.8简写成.8*/
			padding-right: .8em;
			vertical-align: middle;		/*行内块元素与同一行中的竖直对齐*/
		}
		.search > .fa-search {
			background: #57bc4c;
			color: #fff;
			font-size: 2.2em;
			width: 50px;
			height: 32px;
			line-height: 32px;		/*垂直居中*/
			text-align: center;		/*水平居中*/
			vertical-align: middle;
		}
		.cart-container {
			/* 修改购物车的定位，为下拉菜单提供定位参照物 */
			position: relative;
			float: right;
			margin-top: 7px;
			margin-left: 20px;
			
		}
		.cart {
			/* 购物车没有打开“下拉菜单”时的样式 */
			background: #f9f9f9;
			border: 1px solid #ddd;
			line-height: 30px;
			cursor: pointer;
			position: relative;
			z-index: 1;
		}
		.cart.open {
			line-height: 31px;
			background: #fff;
			border-bottom: none;
		}
		.cart > .fa{
			padding-left: .6em;
			padding-right: .6em;;
			color: #57bc4c;
		}
		.cart > .caret {
			transform: rotate(0);
			transition: all .3s;
		}
		.cart > .caret-rotate {
			transform: rotate(180deg);
		}
		.cart-container > .dropdown {
			position: absolute;		/*绝对定位的元素处于其他元素上方*/
			top: 31px;
			right: 0px;
			border: 1px solid #ddd;
			padding: 2em 5em 2em 5em;	/*上、右、下、左*/
			width: 262px;
			background: #fff;
			display: none;		/*不显示下拉菜单*/
		}
		.cart-container > .dropdown.open {
			display: block;
		}
		
		.navbar {
			background: #57BC4C;
			width: 100%;
			height: 42px;
			border-bottom: 2px solid #c1eebd;
			line-height: 40px;
			color: #fff;
			font-size: 1.2em;
		}
		.navbar  .menu {
			
		}
		.navbar  .menu li {
			float: left;
			padding: 0 1.5em 0 1.5em;
		}
		.navbar  .menu  li:hover {
			background: #4AAF3F;
		}
		.navbar  .menu  li  a {
			color: #fff;
		}
	</style>
</head>
<body>
	<!-- 顶部条 -->
	<div class="topbar">
		<div class="container">
			<a href="#">
				<span class="fa fa-star"></span>
					收藏i前端
			</a>
			<a href="#">
				<span class="fa fa-mobile-phone fa-lg"></span>	
				<span class="theme-reverse">下载手机客户端</span>
			</a>
			<span>
				<span class="fa fa-envelope"></span>
				反馈邮箱123456
			</span>
			<span>
				<span class="fa fa-mobile-phone fa-lg"></span>
				客服热线：4008-200-200
			</span>
		</div>
	</div>
	
	<!-- 搜索条 -->
	<div class="searchbar">
		<div class="container">
			<!-- logo -->
			<img src="img/logo.png" alt="iweb LOGO">
			<!-- 购物车 z-index要高于“下拉菜单”-->
			<div class="cart-container" id="myCart">
				<div class="cart" id="cart">
					<span class="fa fa-shopping-cart fa-lg"></span>
					<span>我的购物车(<b>0</b>)</span>
					<span class="fa fa-caret-down caret" id="caret"></span>
				</div>
					<!--下拉菜单  -->
					<div class="dropdown" id="dropdown">
						请登录后查看你的购物车
					</div>
			</div>
			<!-- 输入框 -->
			<div class="search">
				<input type="text" placeholder="课程搜索"><span class="fa fa-search fa-lg"></span>
			</div>
		</div>
	</div>
	
	<!-- 导航条 -->
	<div class="navbar">
		<div class="container">
			<!-- 左侧的功能列表 -->
			<ul class="menu">
				<li><a href="index.html">首页</a></li>
				<li><a href="course.html">全部课程</a></li>
				<li><a href="course.html?tid=1">基础课程</a></li>
				<li><a href="course.html?tid=2">核心课程</a></li>
				<li><a href="course.html?tid=3">进阶课程</a></li>
				<li><a href="teacher.html">名师堂</a></li>
				<li><a href="school.html">校区</a></li>
			</ul>
			<!-- 右侧的登录/注册 -->
		</div>
	</div>
	
	<script type="text/javascript">
		//鼠标悬停“我的购物车”，小三角旋转
		myCart.onmouseenter = ()=>{
			caret.classList.add('caret-rotate')
			cart.classList.add('open')
			dropdown.classList.add('open')
		}
		myCart.onmouseleave = ()=>{
			caret.classList.remove('caret-rotate')
			cart.classList.remove('open')
			dropdown.classList.remove('open')
		}
	</script>
</body>
</html>
